<!DOCTYPE html>

    <title>Document</title>
    <style>
        h2::before {
            content: '하하';
        }
        p::after{
            content: '호호';
        }

<body>
    <h2>TITTLE-1</h2>
    <p>
        보이는 실현에 튼튼하며, 우리 보이는 피고, 물방아 것이다. 소리다.이것은 열매를 창공에 피부가 심장의 끓는다.
    </p>

</body>
</html>
